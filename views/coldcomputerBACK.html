<div class="checklistBox">
    <h1>Checklist: <span class="checklistTitle">{{checkList.name}}</span></h1>
    <hr/>
    <ul class="checklist" >
        <li ng-repeat="item in checkList.steps" >
            <input type="checkbox" value="None" id="checkListBox{{$index}}" name="checkListBox{{$index}}" />
            <label for="check{{$index}}" ng-click="checklistItemChecked($index)">&nbsp;</label>
            <span title="{{item.description}}">{{item.title}}</span>
        </li>
    </ul>
</div>
<hr/>
<div class="row-fluid">
    <button id="btnNext" type="button" class="btn checkListNextDisabled disabled pull-right" ng-click="loadMainChecklist();">Next >></button>
</div>
